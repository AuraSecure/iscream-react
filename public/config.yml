backend:
  name: test-repo   # local demo; swap to `github` or `git-gateway` for production

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor: { preview: false }
    files:
      - file: "content/site.json"
        label: "General"
        name: "site"
        fields:
          - { label: "Business Name", name: "name", widget: "string", default: "I Scream Ice Cream" }
          - { label: "Address", name: "address", widget: "string", default: "Albuquerque, New Mexico" }
          - { label: "Email (Calendar + Contact)", name: "email", widget: "string", default: "lscreamplaceholder@gmail.com" }
          - { label: "Instagram URL", name: "instagram", widget: "string", default: "https://instagram.com/iscreamicecreamm" }
          - { label: "Hours (Markdown)", name: "hours", widget: "markdown", default: "**Tue–Sun** 12–8pm (example)" }

  - name: "announcements"
    label: "Announcements"
    folder: "content/announcements"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Start", name: "start", widget: "datetime" }
      - { label: "End", name: "end", widget: "datetime", required: false }
